# OOA3G09 model with two additional (recent) epochs added. The goal of this model is
# just to verify that adding these extra epochs gets similar results.
ploidy: 2
pop_count: 3
pop_names:
- YRI
- CEU
- CHB
coalescence:
  entries:
  - {"epoch": 0, "deme": "YRI", "rate": {"param": 2}}
  - {"epoch": 0, "deme": "CEU", "rate": {"param": 6}}
  - {"epoch": 0, "deme": "CHB", "rate": {"param": 7}}
  - {"epoch": 1, "deme": "YRI", "rate": {"param": 2}}
  - {"epoch": 1, "deme": "CEU", "rate": {"param": 6}}
  - {"epoch": 1, "deme": "CHB", "rate": {"param": 7}}
  - {"epoch": 2, "deme": "YRI", "rate": {"param": 2}}
  - {"epoch": 2, "deme": "CEU", "rate": {"param": 4}}
  - {"epoch": 2, "deme": "CHB", "rate": {"param": 5}}
  - {"epoch": 3, "deme": "YRI", "rate": {"param": 2}}
  - {"epoch": 3, "deme": "CEU", "rate": {"param": 3}}
  - {"epoch": 4, "deme": "YRI", "rate": {"param": 2}}
  - {"epoch": 5, "deme": "YRI", "rate": {"param": 1}}
  parameters:
  - {"ground_truth": 6.84931506849315e-05, "lb": 1.0e-06, "ub": 0.01, "index": 1}
  - {"ground_truth": 4.065040650406504e-05, "lb": 1.0e-06, "ub": 0.01, "index": 2}
  - {"ground_truth": 0.0002380952380952381, "lb": 1.0e-06, "ub": 0.01, "index": 3}
  - {"ground_truth": 0.000215857756459556, "lb": 1.0e-06, "ub": 0.01, "index": 4}
  - {"ground_truth": 0.00030888182875505216, "lb": 1.0e-06, "ub": 0.01, "index": 5}
  - {"ground_truth": 1.682066345910231e-05, "lb": 1.0e-06, "ub": 0.01, "index": 6}
  - {"ground_truth": 9.243796257772543e-06, "lb": 1.0e-06, "ub": 0.01, "index": 7}
growth:
  entries:
  # We model the growth as occurring only in the 2nd most recent epoch (which is the largest
  # of the recent epochs), to simplify the modeling here, because we have to add a new Ne parameter
  # for each epoch that a growth rate spans.
  - {"epoch": 1, "deme": "CEU", "rate": {"param": 1}}
  - {"epoch": 1, "deme": "CHB", "rate": {"param": 2}}
  parameters:
  - {"ground_truth": 0.004, "lb": 0.001, "ub": 0.05, "index": 1}
  - {"ground_truth": 0.0055, "lb": 0.001, "ub": 0.05, "index": 2}
migration:
  entries:
  - {"epoch": 0, "source": "YRI", "dest": "CEU", "rate": {"param": 2}}
  - {"epoch": 0, "source": "YRI", "dest": "CHB", "rate": {"param": 3}}
  - {"epoch": 0, "source": "CEU", "dest": "YRI", "rate": {"param": 2}}
  - {"epoch": 0, "source": "CEU", "dest": "CHB", "rate": {"param": 4}}
  - {"epoch": 0, "source": "CHB", "dest": "YRI", "rate": {"param": 3}}
  - {"epoch": 0, "source": "CHB", "dest": "CEU", "rate": {"param": 4}}
  - {"epoch": 1, "source": "YRI", "dest": "CEU", "rate": {"param": 2}}
  - {"epoch": 1, "source": "YRI", "dest": "CHB", "rate": {"param": 3}}
  - {"epoch": 1, "source": "CEU", "dest": "YRI", "rate": {"param": 2}}
  - {"epoch": 1, "source": "CEU", "dest": "CHB", "rate": {"param": 4}}
  - {"epoch": 1, "source": "CHB", "dest": "YRI", "rate": {"param": 3}}
  - {"epoch": 1, "source": "CHB", "dest": "CEU", "rate": {"param": 4}}
  - {"epoch": 2, "source": "YRI", "dest": "CEU", "rate": {"param": 2}}
  - {"epoch": 2, "source": "YRI", "dest": "CHB", "rate": {"param": 3}}
  - {"epoch": 2, "source": "CEU", "dest": "YRI", "rate": {"param": 2}}
  - {"epoch": 2, "source": "CEU", "dest": "CHB", "rate": {"param": 4}}
  - {"epoch": 2, "source": "CHB", "dest": "YRI", "rate": {"param": 3}}
  - {"epoch": 2, "source": "CHB", "dest": "CEU", "rate": {"param": 4}}
  - {"epoch": 3, "source": "YRI", "dest": "CEU", "rate": {"param": 1}}
  - {"epoch": 3, "source": "CEU", "dest": "YRI", "rate": {"param": 1}}
  parameters:
  - {"ground_truth": 0.00025, "lb": 1e-05, "ub": 0.01, "index": 1}
  - {"ground_truth": 3e-05, "lb": 1e-05, "ub": 0.01, "index": 2}
  - {"ground_truth": 1.9e-05, "lb": 1e-05, "ub": 0.01, "index": 3}
  - {"ground_truth": 9.6e-05, "lb": 1e-05, "ub": 0.01, "index": 4}
epochTimeSplit:
- {"ground_truth": 12.0, "lb": 5.0, "ub": 50.0, "index": 1}
- {"ground_truth": 650.0, "lb": 500.0, "ub": 750.0, "index": 2}
- {"ground_truth": 848.0, "lb": 750.0, "ub": 1000.0, "index": 3}
- {"ground_truth": 5600.0, "lb": 5400.0, "ub": 5800.0, "index": 4}
- {"ground_truth": 8800.0, "lb": 8600.0, "ub": 9000.0, "index": 5}
# Admixture occurs instantaneously at the beginning (backward in time) of the given epoch
admixture:
  entries: 
  - {"epoch": 3, "ancestral": "CEU", "derived": "CHB", "proportion": 1}
  - {"epoch": 4, "ancestral": "YRI", "derived": "CEU", "proportion": 1}
