# stdpopsim model AmericanAdmixture_4B18 converted from the Demes model to mrpast
# The admixture proportions are variables in this version, and we have removed the
# growth rate on the ADMIX population because MrPast cannot infer it (there are not
# enough generations in the most recent epoch).
ploidy: 2
pop_count: 4
pop_names:
- AFR
- EUR
- ASIA
- ADMIX
coalescence:
  entries:
  - {"epoch": 4, "deme": "AFR", "rate": {"param": 1}}
  - {"epoch": 0, "deme": "AFR", "rate": {"param": 2}}
  - {"epoch": 1, "deme": "AFR", "rate": {"param": 2}}
  - {"epoch": 2, "deme": "AFR", "rate": {"param": 2}}
  - {"epoch": 3, "deme": "AFR", "rate": {"param": 2}}
  - {"epoch": 2, "deme": "EUR", "rate": {"param": 3}}
  - {"epoch": 0, "deme": "EUR", "rate": {"param": 4}}
  - {"epoch": 1, "deme": "EUR", "rate": {"param": 4}}
  - {"epoch": 0, "deme": "ASIA", "rate": {"param": 5}}
  - {"epoch": 1, "deme": "ASIA", "rate": {"param": 5}}
  - {"epoch": 0, "deme": "ADMIX", "rate": {"param": 6}}
  parameters:
  - {"ground_truth": 6.839945280437756e-05, "lb": 1e-06, "ub": 0.01, "index": 1}
  - {"ground_truth": 3.45447008428907e-05, "lb": 1e-06, "ub": 0.01, "index": 2}
  - {"ground_truth": 0.00026867275658248256, "lb": 1e-06, "ub": 0.01, "index": 3}
  - {"ground_truth": 1.4689154485224292e-05, "lb": 1e-06, "ub": 0.01, "index": 4}
  - {"ground_truth": 1.0904752361204481e-05, "lb": 1e-06, "ub": 0.01, "index": 5}
  - {"ground_truth": 9.146860601567107e-06, "lb": 1e-06, "ub": 0.01, "index": 6}
growth:
  entries:
  - {"epoch": 0, "deme": "EUR", "rate": {"param": 1}}
  - {"epoch": 1, "deme": "EUR", "rate": {"param": 1}}
  - {"epoch": 0, "deme": "ASIA", "rate": {"param": 2}}
  - {"epoch": 1, "deme": "ASIA", "rate": {"param": 2}}
  parameters:
  - {"ground_truth": 0.0038, "lb": 1e-05, "ub": 0.01, "index": 1}
  - {"ground_truth": 0.0048, "lb": 1e-05, "ub": 0.01, "index": 2}
