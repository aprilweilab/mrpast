# OOA3G09 model with two additional (recent) epochs added. The goal of this model is
# just to verify that adding these extra epochs gets similar results.
ploidy: 2
pop_names:
- AFR
- EUR
- ASIA
- N_AMER
- ADMIX
coalescence:
  entries:
  - {"epoch": 0, "deme": "AFR", "rate": {"param": 2}}
  - {"epoch": 0, "deme": "EUR", "rate": {"param": 6}}
  - {"epoch": 0, "deme": "ASIA", "rate": {"param": 7}}
  - {"epoch": 0, "deme": "N_AMER", "rate": {"param": 8}}
  - {"epoch": 0, "deme": "ADMIX", "rate": {"param": 9}}
  - {"epoch": 1, "deme": "AFR", "rate": {"param": 2}}
  - {"epoch": 1, "deme": "EUR", "rate": {"param": 6}}
  - {"epoch": 1, "deme": "ASIA", "rate": {"param": 7}}
  - {"epoch": 1, "deme": "N_AMER", "rate": {"param": 8}}
  - {"epoch": 2, "deme": "AFR", "rate": {"param": 2}}
  - {"epoch": 2, "deme": "EUR", "rate": {"param": 4}}
  - {"epoch": 2, "deme": "ASIA", "rate": {"param": 5}}
  - {"epoch": 3, "deme": "AFR", "rate": {"param": 2}}
  - {"epoch": 3, "deme": "EUR", "rate": {"param": 3}}
  - {"epoch": 4, "deme": "AFR", "rate": {"param": 2}}
  - {"epoch": 5, "deme": "AFR", "rate": {"param": 1}}
  parameters:
  - {"ground_truth": 6.85e-05, "lb": 6.85e-05, "ub": 6.85e-05, "index": 1}
  - {"ground_truth": 4.07e-05, "lb": 4.07e-05, "ub": 4.07e-05, "index": 2}
  - {"ground_truth": 0.000238, "lb": 0.000238, "ub": 0.000238, "index": 3}
  - {"ground_truth": 7.41e-05, "lb": 7.41e-05, "ub": 7.41e-05, "index": 4}
  - {"ground_truth": 9.57e-05, "lb": 9.57e-05, "ub": 9.57e-05, "index": 5}
  - {"ground_truth": 1.68e-05, "lb": 1.68e-05, "ub": 1.68e-05, "index": 6}
  - {"ground_truth": 9.24e-06, "lb": 9.24e-06, "ub": 9.24e-06, "index": 7}
  - {"ground_truth": 0.00047, "lb": 5.0e-06, "ub": 0.0025, "index": 8}
  - {"ground_truth": 6.0e-06, "lb": 5.0e-06, "ub": 0.0025, "index": 9}
growth:
  entries:
  # We model the growth as occurring between the times approximately 10-900 generations 
  # ago. This simplifies the modeling here, because we have to add a new Ne parameter
  # for each epoch that a time slice spans.
  - {"epoch": 1, "deme": "EUR", "rate": {"param": 1}}
  - {"epoch": 1, "deme": "ASIA", "rate": {"param": 2}}
  - {"epoch": 2, "deme": "EUR", "rate": {"param": 1}}
  - {"epoch": 2, "deme": "ASIA", "rate": {"param": 2}}
  parameters:
  - {"ground_truth": 0.004, "lb": 0.003, "ub": 0.005, "index": 1}
  - {"ground_truth": 0.0055, "lb": 0.004, "ub": 0.006, "index": 2}
migration:
  entries:
  - {"epoch": 0, "source": "AFR", "dest": "EUR", "rate": {"param": 2}}
  - {"epoch": 0, "source": "AFR", "dest": "ASIA", "rate": {"param": 3}}
  - {"epoch": 0, "source": "EUR", "dest": "AFR", "rate": {"param": 2}}
  - {"epoch": 0, "source": "EUR", "dest": "ASIA", "rate": {"param": 4}}
  - {"epoch": 0, "source": "ASIA", "dest": "AFR", "rate": {"param": 3}}
  - {"epoch": 0, "source": "ASIA", "dest": "EUR", "rate": {"param": 4}}
  - {"epoch": 1, "source": "AFR", "dest": "EUR", "rate": {"param": 2}}
  - {"epoch": 1, "source": "AFR", "dest": "ASIA", "rate": {"param": 3}}
  - {"epoch": 1, "source": "EUR", "dest": "AFR", "rate": {"param": 2}}
  - {"epoch": 1, "source": "EUR", "dest": "ASIA", "rate": {"param": 4}}
  - {"epoch": 1, "source": "ASIA", "dest": "AFR", "rate": {"param": 3}}
  - {"epoch": 1, "source": "ASIA", "dest": "EUR", "rate": {"param": 4}}
  - {"epoch": 2, "source": "AFR", "dest": "EUR", "rate": {"param": 2}}
  - {"epoch": 2, "source": "AFR", "dest": "ASIA", "rate": {"param": 3}}
  - {"epoch": 2, "source": "EUR", "dest": "AFR", "rate": {"param": 2}}
  - {"epoch": 2, "source": "EUR", "dest": "ASIA", "rate": {"param": 4}}
  - {"epoch": 2, "source": "ASIA", "dest": "AFR", "rate": {"param": 3}}
  - {"epoch": 2, "source": "ASIA", "dest": "EUR", "rate": {"param": 4}}
  - {"epoch": 3, "source": "AFR", "dest": "EUR", "rate": {"param": 1}}
  - {"epoch": 3, "source": "EUR", "dest": "AFR", "rate": {"param": 1}}
  parameters:
  - {"ground_truth": 0.00025, "lb": 0.00025, "ub": 0.00025, "index": 1}
  - {"ground_truth": 3.0e-05, "lb": 3.0e-05, "ub": 3.0e-05, "index": 2}
  - {"ground_truth": 1.9e-05, "lb": 1.9e-05, "ub": 1.9e-05, "index": 3}
  - {"ground_truth": 9.6e-05, "lb": 9.6e-05, "ub": 9.6e-05, "index": 4}
epochTimeSplit:
- {"ground_truth": 12.0, "lb": 12.0, "ub": 12.0, "index": 1}
- {"ground_truth": 650.0, "lb": 500.0, "ub": 800.0, "index": 2}
- {"ground_truth": 848.0, "lb": 848.0, "ub": 848.0, "index": 3}
- {"ground_truth": 5600.0, "lb": 5600.0, "ub": 5600.0, "index": 4}
- {"ground_truth": 8800.0, "lb": 8800.0, "ub": 8800.0, "index": 5}
# Admixture occurs instantaneously at the beginning (backward in time) of the given epoch
admixture:
  entries: 
  - {"epoch": 1, "ancestral": "AFR", "derived": "ADMIX", "proportion": {"param": 1}}
  - {"epoch": 1, "ancestral": "EUR", "derived": "ADMIX", "proportion": {"param": 2}}
  - {"epoch": 1, "ancestral": "N_AMER", "derived": "ADMIX", "proportion": {"param": 3}}
  - {"epoch": 2, "ancestral": "ASIA", "derived": "N_AMER", "proportion": 1}
  - {"epoch": 3, "ancestral": "EUR", "derived": "ASIA", "proportion": 1}
  - {"epoch": 4, "ancestral": "AFR", "derived": "EUR", "proportion": 1}
  parameters:
  - {"ground_truth": 0.16666666666666666, "lb": 0.05, "ub": 0.80, "index": 1}
  - {"ground_truth": 0.33333333333333337, "lb": 0.05, "ub": 0.80, "index": 2}
  - {"ground_truth": 0.5, "lb": 0.05, "ub": 0.80, "index": 3}
