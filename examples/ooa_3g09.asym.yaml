  - {"ground_truth": 6.84931506849315e-05, "lb": 1.0e-06, "ub": 0.0025, "index": 1}
  - {"ground_truth": 4.065040650406504e-05, "lb": 1.0e-06, "ub": 0.0025, "index": 2}
  - {"ground_truth": 0.0002380952380952381, "lb": 1.0e-06, "ub": 0.0025, "index": 3}
  - {"ground_truth": 1.682066345910231e-05, "lb": 1.0e-06, "ub": 0.0025, "index": 4}
